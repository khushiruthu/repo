---
- hosts: all
  become: yes
  tasks:
  - name: i want to install webserrver
    apt:
      name: apache2
      state: present
    when: ansible_os_family =="Debian"

  - name: i want to start apache2
    service:
      name: apache2
      state: restarted
    when: ansible_os_family =="Debian"

  - name: i want to install webserver in RedHat nodes
    yum: 
      name: httpd
      state: present
    when: ansible_os_family =="RedHat"

  - name: i want to start webserver
    service:
       name: httpd
       state: started
